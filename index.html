<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PJCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container border border-[#ccc] mx-auto mt-10">
      <div class="bg-[#51ABD3] w-full py-9 px-14 rounded-xl">
        <div class="flex flex-wrap justify-between">
          <div class="flex flex-col items-start w-[40%]">
            <img src="images/Group 1171274428.svg" />
            <p class="text-3xl uppercase text-white mt-5">
              Хотите стать педагогом
            </p>
            <span class="text-3xl uppercase text-white font-bold"
              >но у вас нет педагогического Образования?</span
            >
            <p class="text-xl text-white italic font-light mt-3">
              Наши курсы переподготовки предназначены именно для вас​
            </p>
            <div class="w-32 h-1 rounded-lg bg-white mt-3"></div>
            <p class="text-base text-white mt-3">
              * На курсы принимаются лица с профессиональным образованием, не
              имеющие педагогического образования ​
            </p>
            <a class="bg-[#232F37] flex items-center rounded-xl mt-3 px-3 py-2">
              <p class="text-white">Подробнее</p>
              <svg
                width="25"
                height="24"
                viewBox="0 0 25 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.48 16L14.48 12L10.48 8"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </a>
          </div>

          <div class="w-1/2 relative">
            <img
              class="h-full absolute top-9 right-0"
              src="images/Group 1171274457.png" />
            <div
              class="opacity-70 bg-white rounded-lg w-64 flex items-center justify-center absolute top-10 left-20">
              <p class="text-black w-full text-center py-2">
                Уникальное предложение для обучения в Астане ​
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
